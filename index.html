<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Profile card component</title>

  <!-- css link  -->


  <link rel="stylesheet" href="css/styles.css">


  <!-- bootstrap link  -->


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


  <!-- javascript link -->


  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>


  <!-- fonts link -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">




  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


    <main>

      <div class="card shadow">
        <img src="images/bg-pattern-card.svg" class="card-img-top" alt="">
        <div class="card-body">
          <img class="profile-pic" src="images/image-victor.jpg" alt="Victor crest">
          <h5 class="card-title">Victor Crest <span>26</span></h5>
          <h6 class="london">London</h6>

        </div>
        <ul class="list-group list-group-flush">
          <div class="row">

            <div class="col">
              <h5>80K</h5>
              <p>Followers</p>
            </div>

            <div class="col">
              <h5>803K</h5>
              <p>Likes</p>
            </div>

            <div class="col">
              <h5> 1.4K</h5>
              <p> Photos</p>
            </div>
          </div>
      </div>






    </main>


    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.instagram.com/faiyazrahman__/">Faiyaz Rahman</a>.
    </div>



</body>

</html>
